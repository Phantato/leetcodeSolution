
<p>机器学习是近20多年兴起的一门多领域交叉学科,涉及概率论、统计学、逼近论、凸分析、计算复杂性理论等多门学科,主要分为有监督学习和无监督学习两种.</p>

<!--exerpt-->

<h2 id="section">有监督学习</h2>

<p>在监督学习中,我们给出每个样本的输入和对应的输出.
监督学习包含<strong>“回归问题”</strong>和<strong>“分类问题”</strong>两类问题. 在<strong>回归问题</strong>中,我们试图构造一个连续函数,用于将输入映射到输出.而在<strong>分类问题</strong>中,我们将给出离散的输出结果.</p>

<h2 id="section-1">无监督学习</h2>

<p>无监督学习则不需要已知输出的结果.而是从数据中建立出需要的模型,并且不需要知道每个自变量对结果的影响.如通过聚类问题将可以数据分成若干类,或通过强化学习让机器掌握完成决策.</p>
